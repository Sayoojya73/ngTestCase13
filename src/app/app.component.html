<div class="book-form-container">
  <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="bookName">Book Name:</label>
    <input type="text" id="bookName" formControlName="bookName">
  </div>
  <div>
    <label for="author">Author:</label>
    <input type="text" id="author" formControlName="author">
  </div>
  <div>
    <label for="publication">Publication:</label>
    <input type="text" id="publication" formControlName="publication">
  </div>
  <div>
    <label for="price">Price:</label>
    <input type="number" id="price" formControlName="price">
  </div>
  <div>
    <label for="genre">Genre:</label>
    <input type="text" id="genre" formControlName="genre">
  </div>
  <div>
    <label for="publishedDate">Published Date:</label>
    <input type="date" id="publishedDate" formControlName="publishedDate">
  </div>
  <div>
    <label for="country">Country:</label>
    <input type="text" id="country" formControlName="country">
  </div>
  <div>
    <label for="description">Description:</label>
    <textarea id="description" formControlName="description"></textarea>
  </div>
  <button type="submit" [disabled]="!bookForm.valid">Submit</button>
</form>
